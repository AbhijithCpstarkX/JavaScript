<html>
<head>
    <title> Triangle checker</title>
</head>
<body>
    <h1>Triangle checker</h1>
    check triangle<button onclick="triangle()">check</button>
    <script>
        function triangle(){
            var a=Number(prompt("Enter the length of side a:"));
            var b=Number(prompt("Enter the length of side b:"));
            var c=Number(prompt("Enter the length of side c:"));
            if(a+b>c&&a+c>b&&b+c>a){
                var type;
                if(a==b&&b==c){
                    type="Equilateral";}
                
                else if(a===b||b===c||a===c){
                    type="isosceles";}
                    else{
                        type="scalene";}
                        var s=(a+b+c)/2;
                        var area=Math.sqrt(s*(s-a)*(s-b)*(s-c));
                        alert("The sides form a " + type +" triangle\n"+"area="+area.toFixed(2));

                    }
                    else{
                        alert("The sides do not form a valid triangle");

                    }
            }
            </script>
            </body>
</html>
