<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calculator {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator input, .calculator button {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        .calculator button {
            cursor: pointer;
            background-color: #4c75a0;
            color: #fff;
            border-radius: 5px;
        }
       
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <form id="calculator-form">
            <input type="number" id="num1" placeholder="Enter first integer" required>
            <input type="number" id="num2" placeholder="Enter second integer" required>
            <button type="button" onclick="calculate('add')">Add</button>
            <button type="button" onclick="calculate('subtract')">Subtract</button>
            <button type="button" onclick="calculate('multiply')">Multiply</button>
            <button type="button" onclick="calculate('divide')">Divide</button>
        </form>
        <p>Result: <span id="result">0</span></p>
    </div>

    <script>
        function calculate(operation) {
            // Get input values
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            // Perform calculation based on operation
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert("Cannot divide by zero");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operation';
            }

            // Display result
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
