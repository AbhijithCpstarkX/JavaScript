<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<center>
<body style="background-color: bisque;">
    <h1>Multiplication Table Generator</h1>
    <label for="number">Enter Number:</label>
    <input type="number" id="number">
    <br><br>
    <label for="limit">Enter Limit:</label>
    <input type="number" id="limit">
    <br><br>
    <button onclick="generateTable()">Generate Table</button>

    <div id="result"></div>

    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('number').value);
            const limit = parseInt(document.getElementById('limit').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(number) || isNaN(limit) || number <= 0 || limit <= 0) {
                resultDiv.innerHTML = '<p>Please enter valid positive numbers for both fields.</p>';
                return;
            }

            let tableHtml = '<table border="1" cellpadding="5" cellspacing="0"><tr><th>Multiplication Table</th></tr>';
            for (let i = 1; i <= limit; i++) {
                tableHtml += `<tr><td>${number} x ${i} = ${number * i}</td></tr>`;
            }
            tableHtml += '</table>';

            resultDiv.innerHTML = tableHtml;
        }
    </script>
</body>
</center>
</html>
