<html>
    <head>
        <body>
            <script>
        function checkTriangle() {
    let a = parseFloat(prompt("Enter the first side length:"));
    let b = parseFloat(prompt("Enter the second side length:"));
    let c = parseFloat(prompt("Enter the third side length:"));

    if (a + b > c && a + c > b && b + c > a) {
        let type;
        if (a === b && b === c) type = "Equilateral";
        else if (a === b || b === c || a === c) type = "Isosceles";
        else type = "Scalene";

        let s = (a + b + c) / 2;
        let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

        alert(`The sides form a ${type} triangle.`);
        alert(`Area: ${area.toFixed(2)}`);
    } else {
        alert("These sides do not form a triangle.");
    }
}

checkTriangle();



            </script>
        </body>
    </head>
</html>
